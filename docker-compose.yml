version: '3.10'

services:
  recruiterapp:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    environment:
      - EMAIL_ID=testmail
      - EMAIL_PW=testpass
    volumes:
      - ./recruiterapp:/recruiterapp
    command:  >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
